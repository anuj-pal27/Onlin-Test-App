{%extends 'main.html' %}

{%block title%}Show result{%endblock%}

{%block section%}
<a href="{%url 'home' %}">Home</a>
<a href="{%url 'index' %}">Log out</a>

{%endblock%}
{%block top%} 
    <table>
        <tr>
            <th>Date</th>
            <th>Time</th>
            <th>Attempt</th>
            <th>Right</th>
            <th>Wrong</th>
            <th>Points</th>
        </tr>
        {% for r in result %}
        <tr>
            <td>{{r.date}}</td>
            <td>{{r.time}}</td>
            <td>{{r.attempt}}</td>
            <td>{{r.right}}</td>
            <td>{{r.wrong}}</td>
            <td>{{r.points}}</td>
        </tr>
        {% endfor %}
    </table>
{%endblock%}
