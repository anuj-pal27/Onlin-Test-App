{% extends 'main.html' %}

{%block title %} Test Paper {%endblock%}
{%block section%} <a href="{%url 'home'%}">Home</a> 
<a href="{%url 'logout'%}">Log out</a>{%endblock%}

{%block top%}
<form action="{%url 'calculateTest' %}" method="post">
{%csrf_token %}
{% for question in questions %}
<div class="list">
<div class="question">
   <label for="question"> <input type="hidden" name="qno{{question.qid}}" value="{{question.qid}}">
    {{question.que}}</label>
</div>
<div class="options">
   <label for="options"> <input type="radio" name="q{{question.qid}}" value="a">{{question.a}}
   </label>
</div>
<div class="options">
    <input type="radio" name="q{{question.qid}}" value="b">{{question.b}}
</div>
<div class="options">
    <input type="radio" name="q{{question.qid}}" value="c">{{question.c}}
</div>
<div class="options">
    <input type="radio" name="q{{question.qid}}" value="d">{{question.d}}
</div>
{% endfor %}
<div> <input type="submit" value="Submit"></div>
</div>
</form>
{%endblock%}
